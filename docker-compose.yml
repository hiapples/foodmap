version: '3.8'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: howard900
    ports:
      - "3311:3306" # 这个映射仅用于从宿主机访问 MySQL 容器

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql://root:howard900@mysql:3306/mydb
    ports:
      - "80:80"
    depends_on:
      - mysql
